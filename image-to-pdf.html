<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF - PDF Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #0061ff 0%, #60efff 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }

        .btn-gradient:hover {
            color: white;
            opacity: 0.9;
        }

        .file-list-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .preview-thumb {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .add-file-btn {
            border: 2px dashed #ccc;
            background: transparent;
            color: #666;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-file-btn:hover {
            border-color: #0d6efd;
            color: #0d6efd;
            background: #f8f9fa;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EZ9EL0G4TV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EZ9EL0G4TV');
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PDF Suite</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Back to Home</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="tool-card">
            <h2 class="mb-4 fw-bold text-center">Image to PDF</h2>
            <p class="text-muted text-center mb-4 small">Convert up to 5 images (JPG/PNG) into a single PDF.</p>

            <div id="fileList" class="mb-3">
                <!-- File items added here -->
            </div>

            <div class="mb-4" id="addFileContainer">
                <input type="file" id="imageInput" accept="image/jpeg, image/png" class="d-none">
                <button class="add-file-btn" onclick="document.getElementById('imageInput').click()">
                    + Add Image
                </button>
            </div>

            <div class="d-grid">
                <button id="convertBtn" class="btn btn-gradient rounded-pill" disabled>Convert to PDF</button>
            </div>

            <div id="statusMsg" class="mt-3 text-center small"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;
        const MAX_FILES = 5;
        let files = []; // Array of { file: File, previewUrl: string }

        const fileListEl = document.getElementById('fileList');
        const imageInput = document.getElementById('imageInput');
        const addFileContainer = document.getElementById('addFileContainer');
        const convertBtn = document.getElementById('convertBtn');
        const statusMsg = document.getElementById('statusMsg');

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (files.length >= MAX_FILES) {
                statusMsg.textContent = `Maximum ${MAX_FILES} images allowed.`;
                return;
            }

            if (!['image/jpeg', 'image/png', 'image/jpg'].includes(file.type)) {
                statusMsg.textContent = "Only JPG and PNG images are allowed.";
                return;
            }

            statusMsg.textContent = "";

            const reader = new FileReader();
            reader.onload = (e) => {
                files.push({
                    file: file,
                    previewUrl: e.target.result
                });
                renderFileList();
                imageInput.value = ''; // Reset
            };
            reader.readAsDataURL(file);
        });

        function renderFileList() {
            fileListEl.innerHTML = '';

            files.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'file-list-item';
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="${item.previewUrl}" class="preview-thumb">
                        <span class="text-truncate" style="max-width: 200px;">${item.file.name}</span>
                    </div>
                    <div>
                        ${index > 0 ? `<button class="btn btn-sm btn-link text-decoration-none" onclick="moveUp(${index})" title="Move Up">⬆️</button>` : ''}
                        ${index < files.length - 1 ? `<button class="btn btn-sm btn-link text-decoration-none" onclick="moveDown(${index})" title="Move Down">⬇️</button>` : ''}
                        <button class="btn btn-sm btn-outline-danger border-0 ms-2" onclick="removeFile(${index})" title="Remove">×</button>
                    </div>
                `;
                fileListEl.appendChild(div);
            });

            if (files.length >= MAX_FILES) {
                addFileContainer.style.display = 'none';
            } else {
                addFileContainer.style.display = 'block';
            }

            convertBtn.disabled = files.length === 0;
        }

        window.removeFile = (index) => {
            files.splice(index, 1);
            renderFileList();
        };

        window.moveUp = (index) => {
            if (index > 0) {
                [files[index], files[index - 1]] = [files[index - 1], files[index]];
                renderFileList();
            }
        };

        window.moveDown = (index) => {
            if (index < files.length - 1) {
                [files[index], files[index + 1]] = [files[index + 1], files[index]];
                renderFileList();
            }
        };

        convertBtn.addEventListener('click', async () => {
            if (files.length === 0) return;

            convertBtn.disabled = true;
            statusMsg.textContent = "Generating PDF...";
            statusMsg.className = "mt-3 text-center small text-primary";

            try {
                const pdfDoc = await PDFDocument.create();

                for (const item of files) {
                    const imageBytes = await item.file.arrayBuffer();
                    let pdfImage;

                    if (item.file.type === 'image/jpeg' || item.file.type === 'image/jpg') {
                        pdfImage = await pdfDoc.embedJpg(imageBytes);
                    } else if (item.file.type === 'image/png') {
                        pdfImage = await pdfDoc.embedPng(imageBytes);
                    }

                    if (pdfImage) {
                        const { width, height } = pdfImage;
                        // Create page matching image dimensions
                        const page = pdfDoc.addPage([width, height]);
                        page.drawImage(pdfImage, {
                            x: 0,
                            y: 0,
                            width: width,
                            height: height,
                        });
                    }
                }

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `images_combined.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusMsg.textContent = "PDF Generated Successfully!";
                statusMsg.className = "mt-3 text-center small text-success";
            } catch (err) {
                console.error(err);
                statusMsg.textContent = "Error generating PDF.";
                statusMsg.className = "mt-3 text-center small text-danger";
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
