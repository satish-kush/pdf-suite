<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - PDF Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #0061ff 0%, #60efff 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: transform 0.2s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            color: white;
        }

        .file-drop-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 1.5rem;
        }

        .file-drop-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EZ9EL0G4TV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EZ9EL0G4TV');
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PDF Suite</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Back to Home</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="tool-card">
            <h2 class="mb-4 fw-bold text-center">Split PDF Pages</h2>

            <div class="mb-3">
                <div class="file-drop-area" id="dropArea">
                    <p class="mb-2 text-muted">Click to select or drag PDF file here</p>
                    <input type="file" id="pdfInput" accept=".pdf" class="d-none">
                    <button class="btn btn-sm btn-outline-primary"
                        onclick="document.getElementById('pdfInput').click()">Select PDF</button>
                    <div id="fileInfo" class="mt-2 fw-semibold text-success small"></div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-6">
                    <label for="startPage" class="form-label small text-muted">Start Page</label>
                    <input type="number" class="form-control" id="startPage" min="1" placeholder="1">
                </div>
                <div class="col-6">
                    <label for="endPage" class="form-label small text-muted">End Page</label>
                    <input type="number" class="form-control" id="endPage" min="1" placeholder="Max">
                </div>
            </div>

            <div class="d-grid">
                <button id="splitBtn" class="btn btn-gradient rounded-pill" disabled>Split & Download PDF</button>
            </div>

            <div id="statusMsg" class="mt-3 text-center small text-danger"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;
        let currentFileArrayBuffer = null;
        let currentFileName = '';
        let totalPages = 0;

        const pdfInput = document.getElementById('pdfInput');
        const fileInfo = document.getElementById('fileInfo');
        const splitBtn = document.getElementById('splitBtn');
        const startPageInput = document.getElementById('startPage');
        const endPageInput = document.getElementById('endPage');
        const statusMsg = document.getElementById('statusMsg');

        // File Selection Logic
        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                currentFileName = file.name;
                fileInfo.textContent = `Selected: ${file.name}`;
                splitBtn.disabled = true; // Disable until loaded
                statusMsg.textContent = "Loading PDF...";

                try {
                    currentFileArrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(currentFileArrayBuffer);
                    totalPages = pdfDoc.getPageCount();

                    statusMsg.textContent = "";
                    fileInfo.textContent = `${file.name} (${totalPages} pages)`;

                    // Set defaults
                    startPageInput.max = totalPages;
                    endPageInput.max = totalPages;
                    startPageInput.value = 1;
                    endPageInput.value = totalPages;

                    splitBtn.disabled = false;
                } catch (err) {
                    statusMsg.textContent = "Error reading PDF. Please try another file.";
                    console.error(err);
                }
            } else {
                statusMsg.textContent = "Please select a valid PDF file.";
            }
        });

        // Split Logic
        splitBtn.addEventListener('click', async () => {
            if (!currentFileArrayBuffer) return;

            const start = parseInt(startPageInput.value);
            const end = parseInt(endPageInput.value);

            // Validation
            if (isNaN(start) || isNaN(end) || start < 1 || end > totalPages || start > end) {
                statusMsg.textContent = `Invalid page range. Please choose between 1 and ${totalPages}.`;
                return;
            }

            statusMsg.textContent = "Processing...";
            splitBtn.disabled = true;

            try {
                // Load original PDF
                const srcDoc = await PDFDocument.load(currentFileArrayBuffer);
                // Create new PDF
                const newDoc = await PDFDocument.create();

                // Copy pages (using 0-based index)
                const pageIndices = [];
                for (let i = start - 1; i < end; i++) {
                    pageIndices.push(i);
                }

                const copiedPages = await newDoc.copyPages(srcDoc, pageIndices);
                copiedPages.forEach(page => newDoc.addPage(page));

                // Save and Download
                const pdfBytes = await newDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `split_${start}-${end}_${currentFileName}`;
                document.body.appendChild(link); // Required for Firefox
                link.click();
                document.body.removeChild(link);

                statusMsg.textContent = "Download started!";
                statusMsg.className = "mt-3 text-center small text-success";
            } catch (err) {
                statusMsg.className = "mt-3 text-center small text-danger";
                statusMsg.textContent = "An error occurred during splitting.";
                console.error(err);
            } finally {
                splitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
