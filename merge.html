<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs - PDF Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
        }

        .file-list-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .file-list-item:hover {
            border-color: #0d6efd;
            background: #f1f7ff;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #0061ff 0%, #60efff 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }

        .btn-gradient:hover {
            color: white;
            opacity: 0.9;
        }

        .add-file-btn {
            border: 2px dashed #ccc;
            background: transparent;
            color: #666;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-file-btn:hover {
            border-color: #0d6efd;
            color: #0d6efd;
            background: #f8f9fa;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EZ9EL0G4TV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EZ9EL0G4TV');
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PDF Suite</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Back to Home</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="tool-card">
            <h2 class="mb-4 fw-bold text-center">Merge PDFs</h2>
            <p class="text-muted text-center mb-4 small">Upload up to 5 files to merge them into one.</p>

            <div id="fileList" class="mb-3">
                <!-- File items added here -->
            </div>

            <div class="mb-4" id="addFileContainer">
                <input type="file" id="pdfInput" accept=".pdf" class="d-none">
                <button class="add-file-btn" onclick="document.getElementById('pdfInput').click()">
                    + Add PDF File
                </button>
            </div>

            <div class="d-grid">
                <button id="mergeBtn" class="btn btn-gradient rounded-pill" disabled>Merge Files</button>
            </div>

            <div id="statusMsg" class="mt-3 text-center small text-danger"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;
        const MAX_FILES = 5;
        let files = []; // Array of { name: string, buffer: ArrayBuffer }

        const fileListEl = document.getElementById('fileList');
        const pdfInput = document.getElementById('pdfInput');
        const addFileContainer = document.getElementById('addFileContainer');
        const mergeBtn = document.getElementById('mergeBtn');
        const statusMsg = document.getElementById('statusMsg');

        // Handle File Selection
        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                statusMsg.textContent = "Only PDF files are allowed.";
                return;
            }

            if (files.length >= MAX_FILES) {
                statusMsg.textContent = `Maximum ${MAX_FILES} files allowed.`;
                return;
            }

            statusMsg.textContent = "";

            try {
                const buffer = await file.arrayBuffer();
                // Basic validation: try to load it
                await PDFDocument.load(buffer);

                files.push({ name: file.name, buffer: buffer });
                renderFileList();

                // Clear input so same file can be added again if needed (though rare)
                pdfInput.value = '';
            } catch (err) {
                console.error(err);
                statusMsg.textContent = "Error loading file. Is it a valid PDF?";
            }
        });

        function renderFileList() {
            fileListEl.innerHTML = '';

            files.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-list-item';
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="me-2">ðŸ“„</span>
                        <span class="text-truncate" style="max-width: 250px;">${file.name}</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger border-0" onclick="removeFile(${index})" title="Remove">Ã—</button>
                `;
                fileListEl.appendChild(div);
            });

            // Toggle Add Button visibility
            if (files.length >= MAX_FILES) {
                addFileContainer.style.display = 'none';
            } else {
                addFileContainer.style.display = 'block';
            }

            // Enable Merge Button
            mergeBtn.disabled = files.length === 0;
        }

        window.removeFile = (index) => {
            files.splice(index, 1);
            renderFileList();
        };

        // Merge Logic
        mergeBtn.addEventListener('click', async () => {
            if (files.length === 0) return;

            statusMsg.textContent = "Merging...";
            statusMsg.className = "mt-3 text-center small text-primary";
            mergeBtn.disabled = true;

            try {
                const mergedPdf = await PDFDocument.create();

                for (const file of files) {
                    const srcDoc = await PDFDocument.load(file.buffer);
                    const copiedPages = await mergedPdf.copyPages(srcDoc, srcDoc.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `merged_output.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusMsg.textContent = "Done! Download started.";
                statusMsg.className = "mt-3 text-center small text-success";
            } catch (err) {
                console.error(err);
                statusMsg.textContent = "Error processing merge operation.";
                statusMsg.className = "mt-3 text-center small text-danger";
            } finally {
                mergeBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
